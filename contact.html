<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | Festus Okagbare</title>
    <link rel="stylesheet" href="css/style.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');

      body {
        font-family: 'Inter', sans-serif;
        background: #0f172a;
        color: #e2e8f0;
        margin: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      main {
        background: #1e293b;
        padding: 1.8rem 2rem;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        width: 100%;
        max-width: 420px;
        animation: fadeIn 0.8s ease;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      h1 {
        text-align: center;
        font-size: 1.5rem;
        margin-bottom: 1.2rem;
        color: #60a5fa;
        letter-spacing: 0.5px;
      }

      form div {
        margin-bottom: 0.8rem;
      }

      label {
        display: block;
        font-size: 0.9rem;
        margin-bottom: 0.3rem;
        color: #cbd5e1;
      }

      input,
      textarea {
        width: 100%;
        padding: 0.6rem 0.8rem;
        background: #334155;
        border: 1px solid #475569;
        border-radius: 6px;
        color: #e2e8f0;
        font-size: 0.9rem;
        transition: all 0.3s ease;
      }

      input:focus,
      textarea:focus {
        border-color: #60a5fa;
        outline: none;
        background: #1e293b;
      }

      textarea {
        min-height: 100px;
        resize: none;
      }

      button {
        width: 100%;
        background: linear-gradient(90deg, #2563eb, #1d4ed8);
        color: #fff;
        border: none;
        border-radius: 6px;
        padding: 0.7rem;
        font-size: 0.95rem;
        cursor: pointer;
        font-weight: 500;
        transition: all 0.3s ease;
      }

      button:hover {
        background: linear-gradient(90deg, #1d4ed8, #2563eb);
        transform: scale(1.02);
      }

      .error {
        color: #f87171;
        font-size: 0.8rem;
        margin-top: 0.2rem;
      }

      .success {
        color: #34d399;
        font-size: 0.9rem;
        text-align: center;
        margin-top: 0.8rem;
      }

      @media (max-width: 480px) {
        main {
          padding: 1.4rem;
          border-radius: 10px;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Contact Me</h1>
      <form id="contact-form" novalidate>
        <div>
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" data-testid="test-contact-name" required />
          <p class="error" id="error-name" data-testid="test-contact-error-name" aria-live="polite"></p>
        </div>

        <div>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" data-testid="test-contact-email" required />
          <p class="error" id="error-email" data-testid="test-contact-error-email" aria-live="polite"></p>
        </div>

        <div>
          <label for="subject">Subject</label>
          <input type="text" id="subject" name="subject" data-testid="test-contact-subject" required />
          <p class="error" id="error-subject" data-testid="test-contact-error-subject" aria-live="polite"></p>
        </div>

        <div>
          <label for="message">Message</label>
          <textarea id="message" name="message" data-testid="test-contact-message" required minlength="10"></textarea>
          <p class="error" id="error-message" data-testid="test-contact-error-message" aria-live="polite"></p>
        </div>

        <button type="submit" data-testid="test-contact-submit">Send Message</button>
        <p class="success" data-testid="test-contact-success" aria-live="polite"></p>
      </form>
    </main>

    <script src="js/contact.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
